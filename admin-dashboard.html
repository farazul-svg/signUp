<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রক্তদাতা তালিকা</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            padding: 15px;
            margin-top: 15px;
            overflow-x: auto;
        }
        .badge-blood {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 15px;
            display: inline-block;
            margin: 2px 0;
        }
        .blood-aplus { background-color: #ff6b6b; color: white; }
        .blood-bplus { background-color: #48dbfb; color: white; }
        .blood-abplus { background-color: #1dd1a1; color: white; }
        .blood-oplus { background-color: #feca57; color: black; }
        
        /* ইমেইল স্টাইলিং */
        .email-cell {
            max-width: 200px;
            word-break: break-all;
        }
        
        /* মোবাইল ভিউ */
        @media (max-width: 768px) {
            .table-responsive {
                display: block;
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px 10px;
            }
            h2 {
                font-size: 1.5rem;
                margin-bottom: 15px !important;
            }
            .table-container {
                padding: 10px;
            }
            /* মোবাইলে ইউজার আইডি এবং ইমেইল স্টাইল */
            .user-id, .email-cell {
                word-break: break-all;
                max-width: 150px;
            }
        }
        
        /* ছোট মোবাইল ডিভাইস */
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            table {
                font-size: 13px;
            }
            th, td {
                padding: 6px 8px;
            }
            .badge-blood {
                font-size: 11px;
                padding: 4px 8px;
            }
            .user-id, .email-cell {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h2 class="text-center mb-4">ইউজার তালিকা</h2>
        
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>ইউজার ID</th>
                            <th>নাম</th>
                            <th>ফোন</th>
                            <th>ইমেইল</th>
                            <th>অবস্থান</th>
                            <th>রক্তের গ্রুপ</th>
                            <th>রক্তদান</th>
                            <th>নিবন্ধনের তারিখ</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- ডাটা এখানে লোড হবে -->
                        <tr>
                            <td colspan="9" class="text-center">ডাটা লোড হচ্ছে...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Firebase কনফিগারেশন (আপনার কনফিগারেশন দিয়ে রিপ্লেস করুন)
        const firebaseConfig = {
            apiKey: "AIzaSyC3d-N7WLSjIYeFVCg2YDrDXiUkJHXGc3A",
            authDomain: "signup-61f32.firebaseapp.com",
            databaseURL: "https://signup-61f32-default-rtdb.firebaseio.com",
            projectId: "signup-61f32",
            storageBucket: "signup-61f32.appspot.com",
            messagingSenderId: "672981807778",
            appId: "1:672981807778:web:2351f61becb5066cdc1dfb",
            measurementId: "G-N3783LYJMB"
        };

        // Firebase ইনিশিয়ালাইজ করুন
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ডাটা লোড এবং টেবিলে প্রদর্শন
        function loadData() {
            database.ref('users').once('value').then((snapshot) => {
                const users = snapshot.val();
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = '';
                
                if (users) {
                    Object.keys(users).forEach((key, index) => {
                        const user = users[key];
                        
                        // রক্তের গ্রুপ ক্লাস নির্ধারণ
                        let bloodClass = 'badge-blood ';
                        switch(user.bloodGroup) {
                            case 'A+': bloodClass += 'blood-aplus'; break;
                            case 'A-': bloodClass += 'bg-secondary'; break;
                            case 'B+': bloodClass += 'blood-bplus'; break;
                            case 'B-': bloodClass += 'bg-secondary'; break;
                            case 'AB+': bloodClass += 'blood-abplus'; break;
                            case 'AB-': bloodClass += 'bg-secondary'; break;
                            case 'O+': bloodClass += 'blood-oplus'; break;
                            case 'O-': bloodClass += 'bg-secondary'; break;
                            default: bloodClass += 'bg-dark';
                        }
                        
                        // টেবিলে রো যোগ
                        const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td class="user-id">${key}</td>
                                <td>${user.name || 'N/A'}</td>
                                <td class="text-nowrap">${user.phone || 'N/A'}</td>
                                <td class="email-cell">${user.email || 'N/A'}</td> <!-- সম্পূর্ণ ইমেইল -->
                                <td>${user.location || 'N/A'}</td>
                                <td><span class="${bloodClass}">${user.bloodGroup || 'N/A'}</span></td>
                                <td>${user.donatedBefore === 'হ্যাঁ' ? '<span class="badge bg-success">হ্যাঁ</span>' : '<span class="badge bg-secondary">না</span>'}</td>
                                <td class="text-nowrap">${new Date(user.registrationDate).toLocaleDateString('bn-BD') || 'N/A'}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="9" class="text-center">কোনো ডাটা পাওয়া যায়নি</td></tr>';
                }
            }).catch(error => {
                console.error("Error:", error);
                document.getElementById('userTableBody').innerHTML = 
                    '<tr><td colspan="9" class="text-center text-danger">ডাটা লোড করতে সমস্যা হয়েছে</td></tr>';
            });
        }

        // পেইজ লোড হলে ডাটা লোড করুন
        window.onload = loadData;
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
